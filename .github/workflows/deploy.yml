name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main  # Change this if your deployment branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Cache Rust and Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo
            ~/.rustup
          key: rust-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            rust-${{ runner.os }}-

      - name: Install Rust (if not cached)
        run: |
          if ! command -v rustc &> /dev/null; then
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
            source $HOME/.cargo/env
          fi

      - name: Cache Trunk
        uses: actions/cache@v3
        with:
          path: ~/.cargo/bin/trunk
          key: trunk-${{ runner.os }}-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            trunk-${{ runner.os }}-

      - name: Install Trunk (if not cached)
        run: |
          if ! command -v trunk &> /dev/null; then
            cargo install trunk
          fi

      - name: Cache Build Output
        uses: actions/cache@v3
        with:
          path: dist
          key: build-${{ runner.os }}-${{ hashFiles('src/**', 'index.html', 'Cargo.lock') }}
          restore-keys: |
            build-${{ runner.os }}-

      - name: Build the Project
        run: trunk build --release

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Publish to Cloudflare Pages
        run: wrangler pages deploy dist --project-name=sb-calculators
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
